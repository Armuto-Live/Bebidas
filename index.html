<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <section class="fondo-verde">
        <div class="fondo-verde__contenedor">
            <h2 class="fondo-verde__nombre_bebida">sprite</h2>
            <img
              src="assets/lata_sprite.png"
              class="fondo-verde__lata"
              alt="lata sprite"
            />
            <img
              src="assets/limon_1.png"
              class="fondo-verde__limon_uno frutas"
              alt="primer limon"
            />
            <img
              src="assets/limon_2.png"
              class="fondo-verde__limon_dos frutas"
              alt="segundo limon"
            />
        </div>
    </section>

    <section class="fondo-naranja">
        <div class="fondo-naranja__contenedor">
            <h2 class="fondo-verde__nombre_bebida">Fanta</h2>
            <img
              src="assets/lata_fanta.png"
              class="fondo-verde__lata"
              alt="lata sprite"
            />
            <img
              src="assets/mandarina_1.png"
              class="fondo-verde__mandarina_uno frutas"
              alt="segunda mandarina"
            />
            <img
              src="assets/mandarina_2.png"
              class="fondo-verde__mandarina_dos frutas"
              alt="segunda mandarina"
            />
        </div>
    </section>


     <header class="header">
      <h1 class="header__logo">BEBIDAS</h1>
    </header>

    <section class="hojas">
        <img src="assets/hoja.png" class="hoja__uno" alt="">
        <img src="assets/hoja.png" class="hoja__dos" alt="">
        <img src="assets/hoja.png" class="hoja__tres" alt="">
        <img src="assets/hoja.png" class="hoja__cuatro" alt="">
        <div class="circulos">
            <div class="circulo__uno"></div>
            <div class="circulo__dos"></div>
        </div>
    </section>

    <footer>
      Â© By Armuto
    </footer>
    <script src="code.js"></script>
  </body>
</html>
